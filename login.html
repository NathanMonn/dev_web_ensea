<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Page Bootstrap</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<style>
			.card-img-top {
				object-fit: cover;
				max-height: 125px;
			}
		</style>
	</head>
	<body>
		<header	class="d-flex flex-wrap justify-content-center py-3 text-bg-dark gap-4">
			<a href="./index.html" class="d-flex align-items-center text-white text-decoration-none text-bg-secondary p-3">
				<span class="fs-4 text-center">Cars</span>
			</a>
			<a 	href="./login.html" class="d-flex align-items-center text-white text-decoration-none p-3">
				<span class="fs-4 text-center">Log In</span>
			</a>
		</header>
		<div class="main-container">
			<div class="navigation">
				<p> </p>
			</div>
			<div class="page">
				<section>
					<h1 class="text-center mt-2">Log In</h1>
				<div class="album py-5 bg-light">
					<div class="container">
						<form class="mx-auto card p-4">
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="mb-3">
								<label for="userName" class="form-label">User Name</label>
								<input type="text" class="form-control" id="userName">
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						<div class="mx-auto alert alert-danger mt-4 d-none" role="alert">
							email or user name invalide !
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footerLeft">
				<p>Créateur : MONNIER Nathan</p>
			</div>
			<div class="footerCenter">
				<a href="https://github.com/NathanMonn/dev_web_ensea.git">
					Le code dans github
				</a>
			</div>
			<div class="footerRight">
				<p>Contact<br> Email : nathan.monnier@ensea.fr</p>
			</div>
		</footer>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Titre du modal</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						Détails du jeu
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
					</div>
				</div>
			</div>
		</div>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./checkLogIn.js"></script>
		<script src="login.js"></script>
	</body>
</html>
